
<h1>Addresses</h1>

<select name="address_form" ng-model="data.address">
    <option value="Scott">Scott</option>
    <option value="Kris">Kris</option>
    <option value="Sam">Sam</option>
    <option value="Scott OR Kris">All</option>
</select>
<button ng-click='getAddress()'>Submit</button>

<h4>{{result[0].name}}</h4>
<div class="data" ng-repeat="row in result">
    <p>{{row.address_type}}: {{row.address_street}}, {{row.address_city}}, {{row.address_state}}, {{row.address_zip}}</p>
</div>
